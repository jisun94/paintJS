<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style2.css" />
    <title>paintJS</title>
  </head>
  <body>
    <div class="wrapper">
      <canvas id="jsCanvas" class="canvas"></canvas>
      <aside class="controls">
        <div id="jsColors" class="colors">
          <h2><button>COLOR</button></h2>
          <div class="colors-wrap">
            <div
              id="jsColor"
              class="color"
              style="background-color: #0a0a0a"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #ddd"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #9ddef4"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #c2a5f9"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #b5fac6"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #fece00"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #ffb3da"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #ffffff"
            ></div>
            <div
              id="jsColor"
              class="color"
              style="background-color: #2527b8"
            ></div>
          </div>
        </div>
        <div id="jsStroke" class="stroke">
          <h2><button>STROKE</button></h2>
          <input type="range" min="1" max="5" value="2.5" step="0.1" />
        </div>
        <div id="jsMode" class="mode">
          <h2 id="jsPaint" class="paint"><button>PAINT</button></h2>
          <h2 id="jsFill" class="fill"><button>FILL</button></h2>
        </div>
        <div id="jsSave" class="save">
          <h2><button>SAVE</button></h2>
        </div>
      </aside>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
